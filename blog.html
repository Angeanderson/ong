<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow mt-10">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Publier un article pour Wiri</h1>

    <form action="upload_blog.php" method="POST" enctype="multipart/form-data" class="space-y-6">

      <div>
        <label class="block font-semibold mb-1">Titre de l’article</label>
        <input type="text" name="titre" required class="w-full border border-gray-300 rounded p-2" placeholder="Ex : Casting international à Abidjan" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Texte de l’article</label>
        <textarea name="contenu" rows="6" required class="w-full border border-gray-300 rounded p-2" placeholder="Entrez ici le contenu de votre article..."></textarea>
      </div>

      <div>
        <label class="block font-semibold mb-1">Vidéo à intégrer (optionnelle)</label>
        <input type="file" name="video" accept="video/*" class="w-full border border-gray-300 rounded p-2" />
      </div>

      <div class="text-right">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded shadow">
          <i class="fas fa-paper-plane mr-2"></i>Publier
        </button>
      </div>

    </form>
  </div>

</body>
</html>
