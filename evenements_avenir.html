<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Événements à venir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow">
    <div class="p-6 text-xl font-bold text-indigo-600">Tableau de bord</div>
    <ul>
      <li class="px-6 py-2 hover:bg-indigo-100"><a href="index.html"><i class="fas fa-home mr-2"></i>Menu</a></li>
      <li class="px-6 py-2 hover:bg-indigo-100"><a href="dashbord.html"><i class="fas fa-chart-line mr-2"></i>dashbord</a></li>
      <li class="px-6 py-2 hover:bg-indigo-100"><a href="utilisateurs.html"><i class="fas fa-users mr-2"></i>Utilisateurs</a></li>
      <li class="px-6 py-2 hover:bg-indigo-100"><a href="blog.html"><i class="fas fa-users mr-2"></i>Blog</a></li>
      <li class="px-6 py-2 bg-indigo-100"><a href="evenements_avenir.html"><i class="fas fa-box mr-2"></i>Événement Avenir</a></li>
      <li class="px-6 py-2 hover:bg-indigo-100"><a href="evenements_passer.html"><i class="fas fa-box mr-2"></i>Événement Passé</a></li>
      <li class="px-6 py-2 hover:bg-indigo-100"><a href="parametres.html"><i class="fas fa-cog mr-2"></i>Paramètres</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold text-gray-700">Événements</h1>
      <button onclick="openModal()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 flex items-center">
        <i class="fas fa-plus mr-2"></i> Ajouter Événement
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white shadow rounded-lg">
      <table class="min-w-full table-auto">
        <thead class="bg-gray-200 text-gray-700 text-left text-sm">
          <tr>
            <th class="px-6 py-3">Image</th>
            <th class="px-6 py-3">Titre Evenement</th>
            <th class="px-6 py-3">Date</th>
            <th class="px-6 py-3">Lieu</th>
            <th class="px-6 py-3">Type</th>
            <th class="px-6 py-3">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-600 text-sm">
          <tr class="border-b">
            <td class="px-6 py-4">Image</td>
            <td class="px-6 py-4">Festival de la Musique</td>
            <td class="px-6 py-4">15 Juin 2025</td>
            <td class="px-6 py-4">Abidjan</td>
            <td class="px-6 py-4">Concert</td>
            <td class="px-6 py-4 space-x-2">
              <button class="text-blue-600 hover:underline">Modifier</button>
              <button class="text-red-600 hover:underline">Supprimer</button>
            </td>
          </tr>
          <!-- Ajoute d'autres lignes ici -->
        </tbody>
      </table>
    </div>
    <!-- Modal flottant d'ajout de commande -->
    <div id="addEvenement" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-full max-w-2xl p-6 relative">
          <!-- Bouton fermeture -->
          <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl">&times;</button>
    
          <h2 class="text-xl font-semibold mb-4">Ajouter une utilisateur</h2>
          <form id="formEvenement" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium">titre</label>
                <input type="text" class="w-full border rounded px-3 py-2" placeholder="Titre Evenement" required>
              </div>
              <div>
                <label class="block text-sm font-medium">image</label>
                <input type="file" class="w-full border rounded px-3 py-2" placeholder="affiche Evenement" required>
              </div>
              <div>
                <label class="block text-sm font-medium">Video</label>
                <input type="file" class="w-full border rounded px-3 py-2" name="video" id="video" accept="video/*" required>
              </div>
              <div>
                <label class="block text-sm font-medium">type de l'evenement</label>
                <input type="text" class="w-full border rounded px-3 py-2" placeholder="type de l'evenement" required>
              </div>
            </div>
          
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label class="block text-sm font-medium">Lieu</label>
                <input type="text" class="w-full border rounded px-3 py-2" placeholder="Lieu" required>
              </div>
            </div>
          
          
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label class="block text-sm font-medium">Date De l'Evenement</label>
                <input type="date" class="w-full border rounded px-3 py-2" required>
              </div>
            </div>
          
            <div class="text-right">
              <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Enregistrer
              </button>
            </div>
          </form>
            <!-- Script JavaScript -->
            <script>
                function openModal() {
                document.getElementById('addEvenement').classList.remove('hidden');
                }
            
                function closeModal() {
                document.getElementById('addEvenement').classList.add('hidden');
                }
            
                document.getElementById('formEvenement').addEventListener('submit', function (e) {
                e.preventDefault();
                alert("Utilisateur ajoutée !");
                closeModal();
                // TODO: envoyer les données via AJAX ou PHP
                });
            </script>
        </div>
    </div>
  </main>

</body>
</html>
